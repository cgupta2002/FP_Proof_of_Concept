{% extends 'base.html' %}
{% block title %} 
  {% if status == 'ADD-DS'%}
  Add Data Stream
  {% elif status == 'EDIT-DS' %}
  Edit Data Stream
{% endif %}
{% endblock %}
{% block content%}


{% if status == 'ADD-DS'%}

    <main class="d-inline-flex p-5 align-items-end">
        <div class="container p-5">
            <form id="form" action="{{url_for('add_ds')}}" method="POST">
          <div class="row">
              <div class="col-3" style="text-align:right;">
                <label class="a" for="datastream_id">Data Stream ID (DS<i>XXX</i>):</label><br>
                <label class="a" for="name">Name:</label> <br>
                <label class="a" for="department">Department:</label><br>
                <label class="a" for="process_time">Process Time:</label><br>
                <label class="a" for="poc_name">Point of Contact Name:</label><br>
                <label class="a" for="poc_email">Point of Contact Email:</label><br>
                <label class="a" for="poc_phone">Point of Contact Phone Number:</label><br>
                <label class="a" for="status">Status:</label><br>
              </div>
              <div class="col-9">
              <input class="a" type="text" id="datastream_id" name="datastream_id" required pattern="DS\d{3}">  <br>
              <input class="a" type="text" id="name" name="name" required><br>
              <input class="a" type="text" id="department" name="department" required><br>
              <input class="a" type="text" id="process_time" name="process_time" required><br>
              <input class="a" type="text" id="poc_name" name="poc_name" required> <br>
              <input class="a" type="text" id="poc_email" name="poc_email" required> <br>
              <input class="a" type="text" id="poc_phone" name="poc_phone" required> <br>
              <select class="a" id="status" name="status" required>
                <option value="Online">Online</option>
                <option value="Delayed/Errors">Delayed/Errors</option>
                <option value="Offline">Offline</option>
              </select><br>
              </div>
              <div class="text-center">
                <button class='btn btn-primary' type="submit" value="Submit">Submit</button>
                <button class='btn btn-secondary' type="reset" value="Reset">Reset</button>
            </div>  

            </div>


          </form>

          {% elif status == 'EDIT-DS'%}

          <main class="d-inline-flex p-5 align-items-end">
            <div class="container p-5">
                <form id="form" action="{{url_for('add_ds')}}" method="POST">
              <div class="row">
                  <div class="col-3" style="text-align:right;">
                    <label class="a" for="machine_id">Data Stream ID (DS<i>XXX</i>):</label>
                    <label class="a" for="name">Name:</label> <br>
                    <label class="a" for="department">Department:</label><br>
                    <label class="a" for="poc_name">Point of Contact Name:</label><br>
                    <label class="a" for="poc_email">Point of Contact Email:</label><br>
                    <label class="a" for="poc_phone">Point of Contact Phone Number:</label><br>
                    <label class="a" for="status">Status:</label><br>
                  </div>
                  <div class="col-9">
                    <input class="a" type="text" id="machine_id" name="machine_id" value="{{ datastream['datastream_id'] }}" required pattern="DS\d{3}">  <br>
                    <input class="a" type="text" id="name" name="name" value="{{ datastream['name'] }}" required><br>
                    <input class="a" type="text" id="department" name="department" value="{{ datastream['department'] }}" required> <br>
                    <input class="a" type="text" id="poc_name" name="poc_name" value="{{ datastream['poc_name'] }}" required> <br>
                    <input class="a" type="text" id="poc_email" name="poc_email" value="{{ datastream['poc_email'] }}" required> <br>
                    <input class="a" type="text" id="poc_phone" name="poc_phone" value="{{ datastream['poc_phone'] }}" required> <br>
                    <select class="a" id="status" name="status" required>
                        <option value="Operational" {% if datastream['status'] == 'Operational' %} selected {% endif %}>Operational</option>
                        <option value="Maintenance Required" {% if datastream['status'] == 'Maintenance Required' %} selected {% endif %}>Maintenance Required</option>
                        <option value="Out of Service" {% if datastream['status'] == 'Out of Service' %} selected {% endif %}>Out of Service</option>
                    </select><br>
                </div>
                  <div class="text-center">
                    <button class='btn btn-primary' type="submit" value="Submit">Submit</button>
                    <button class='btn btn-secondary' type="reset" value="Reset">Reset</button>
                </div>  
    
                </div>
    
    
              </form>

          {% endif %}
 
          
  

          </div>

    </main>
{% endblock %}


</html>
