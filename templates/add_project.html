{% extends 'base.html' %}
{% block title %} 
  {% if status == 'ADD'%}
  Add Project
  {% elif status == 'EDIT' %}
  Edit Project
{% endif %}
{% endblock %}
{% block content%}


{% if status == 'ADD'%}

    <main class="d-inline-flex p-5 align-items-end">
        <div class="container p-5">
            <form id="form" action="{{url_for('add_project')}}" method="POST">
          <div class="row">
              <div class="col-3" style="text-align:right;">
                <label class="a" for="name">Project Name:</label> <br>
                <label class="a" for="location">Project Location:</label><br>
                <label class="a" for="est_length">Estimated Project Length:</label><br>
                <label class="a" for="start_date">Start Date:</label><br>
                <label class="a" for="proj_end">Projected End Date:</label><br>
                <label class="a" for="budget">Project Budget:</label><br>
                <label class="a" for="curr_exp">Current Expenditures:</label><br>
                <label class="a" for="poc_name">Point of Contact Name:</label><br>
                <label class="a" for="poc_email">Point of Contact Email:</label><br>
                <label class="a" for="poc_phone">Point of Contact Phone Number:</label><br>
                <label class="a" for="status">Status:</label><br>
              </div>
              <div class="col-9">
              <input class="a" type="text" id="name" name="name" required><br>
              <input class="a" type="text" id="location" name="location" required><br>
              <input class="a" type="text" id="est_length" name="est_length" required placeholder="ex. 10 months"> <br>
              <input class="a" type="date" id="start_date" name="start_date" required> <br>
              <input class="a" type="date" id="proj_end" name="proj_end" required> <br>
              <input class="a" type="text" id="budget" name="budget" placeholder="$0.00" required> <br>
              <input class="a" type="text" id="curr_exp" name="curr_exp" value=0 required> <br>
              <input class="a" type="text" id="poc_name" name="poc_name" required> <br>
              <input class="a" type="text" id="poc_email" name="poc_email" required> <br>
              <input class="a" type="text" id="poc_phone" name="poc_phone" required> <br>
              <select class="a" id="status" name="status" required>
                <option value="On Time">On Time</option>
                <option value="Delayed">Delayed</option>
                <option value="At Risk">At Risk</option>
              </select><br>
              <br>
              <br>
                <button class='btn btn-primary' type="submit" value="Submit">Submit</button>
                <button class='btn btn-secondary' type="reset" value="Reset">Reset</button>

            </div>


          </form>

          {% elif status == 'EDIT'%}

          <main class="d-inline-flex p-5 align-items-end">
            <div class="container p-5">

                  <div class="col-3" style="text-align:right;">

                    <label class="a" for="proj_end">Projected End Date:</label><br>
                    <label class="a" for="budget">Project Budget:</label><br>
                    <label class="a" for="curr_exp">Current Expenditures:</label><br>
                    <label class="a" for="poc_name">Point of Contact Name:</label><br>
                    <label class="a" for="poc_email">Point of Contact Email:</label><br>
                    <label class="a" for="poc_phone">Point of Contact Phone Number:</label><br>
                    <label class="a" for="status">Status:</label><br>
                  </div>
                  <div class="col-9">
                  <input class="a" type="text" id="name" name="name" required><br>
                  <input class="a" type="text" id="location" name="location" required><br>
                  <input class="a" type="text" id="est_length" name="est_length" required placeholder="ex. 10 months"> <br>
                  <input class="a" type="date" id="start_date" name="start_date" required> <br>
                  <input class="a" type="date" id="proj_end" name="proj_end" required> <br>
                  <input class="a" type="text" id="budget" name="budget" placeholder="$0.00" required> <br>
                  <input class="a" type="text" id="curr_exp" name="curr_exp" value=0 required> <br>
                  <input class="a" type="text" id="poc_name" name="poc_name" required> <br>
                  <input class="a" type="text" id="poc_email" name="poc_email" required> <br>
                  <input class="a" type="text" id="poc_phone" name="poc_phone" required> <br>
                  <select class="a" id="status" name="status" required>
                    <option value="On Time">On Time</option>
                    <option value="Delayed">Delayed</option>
                    <option value="At Risk">At Risk</option>
                  </select><br>
                  </div>
                  <div class="text-center">
                    <button class='btn btn-primary' type="submit" value="Submit">Submit</button>
                    <button class='btn btn-secondary' type="reset" value="Reset">Reset</button>
                </div>  
    
                </div>
    
    
              </form>

          {% endif %}
 
          
  

          </div>

    </main>
{% endblock %}
